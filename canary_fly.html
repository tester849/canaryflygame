<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Fly Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            overflow: hidden;
        }

        canvas {
            border: 2px solid black;
        }

        .hidden {
            display: none;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            font-size: 30px;
        }

        #restartScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            font-size: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="startScreen">
        <h2>Canary Fly Game</h2>
        <p>Click to Start</p>
    </div>
    <div id="restartScreen" class="hidden">
        <h2>Game Over!</h2>
        <p>Click to Restart</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            speed: 0,
            gravity: 0.6,
            lift: -15
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        let frame = 0;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        let isGameOver = false;
        let gameStarted = false;

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            pipes.forEach((pipe, index) => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }

        function updatePipes() {
            if (frame % 100 === 0) {
                const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
                pipes.push({
                    x: canvas.width,
                    top: pipeHeight,
                    bottom: pipeHeight + pipeGap
                });
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= 2;

                if (pipe.x + pipeWidth <= 0) {
                    pipes.splice(index, 1);
                    score++;
                }

                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)) {
                    isGameOver = true;
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('High Score: ' + highScore, 10, 60);
        }

        function jump() {
            if (gameStarted && !isGameOver) {
                bird.speed = bird.lift;
            }
        }

        function updateBird() {
            bird.speed += bird.gravity;
            bird.y += bird.speed;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                if (!isGameOver) {
                    isGameOver = true;
                }
            }
        }

        function startGame() {
            gameStarted = true;
            document.getElementById('startScreen').classList.add('hidden');
        }

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.speed = 0;
            pipes.length = 0;
            score = 0;
            isGameOver = false;
            gameStarted = false;
            frame = 0;
            document.getElementById('restartScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isGameOver) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                document.getElementById('restartScreen').classList.remove('hidden');
                return;
            }

            updateBird();
            updatePipes();
            drawBird();
            drawPipes();
            drawScore();

            frame++;
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                startGame();
            } else if (isGameOver) {
                restartGame();
            } else {
                jump();
            }
        });

        gameLoop();
    </script>
</body>
</html>
